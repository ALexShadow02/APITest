<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL Last Season Standings</title>
    <style>
        table{
            border-collapse: collapse;
            border: 3px solid black;
            background-color: greenyellow;
            margin-left: auto;
            margin-right: auto;
        }
        td{
            padding: 10px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <table id = "output">
        <caption>EPL 2019/2020 Standings</caption>
    </table>
    <script>
        const req = new XMLHttpRequest()
        const URL = `https://api-football-beta.p.rapidapi.com/standings?season=2020&league=39`
        req.open('GET', URL)
        req.responseType = 'json'
        req.setRequestHeader('x-rapidapi-key', '4f600842abmsh8c59cb647eda3e1p1d2abdjsn3350f40cd3a0')
        req.setRequestHeader('x-rapidapi-host', 'api-football-beta.p.rapidapi.com')
        req.setRequestHeader('useQueryString', 'true')
        req.send()
        req.onload = () => {
            let table = document.getElementById('output')
            console.log('Season 2019/2020 standings:')
            let resp = req.response.response
            for(let j = 0;j < 20;j++){
                let tr = document.createElement('tr')
                let td1 = document.createElement('td')
                td1.innerText = j + 1
                let td2 = document.createElement('td')
                td2.innerText = resp[0].league.standings[0][j].team.name
                tr.appendChild(td1)
                tr.appendChild(td2)
                table.appendChild(tr)
            }
        }
    </script>
</body>
</html>
